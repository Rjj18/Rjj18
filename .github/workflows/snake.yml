name: Generate Snake Animation

on:
  # Run automatically every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@v3
        with:
          github_user_name: Rjj18
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Commit and push the generated snake SVG
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git commit -m 'Generate snake animation SVG' || echo "No changes to commit"
          git push
